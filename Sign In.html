<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign In.css">
  </head>
  <body>
    
  <!--Header-->
  <header class="pt-2 pb-2" style="background-color: rgb(37, 37, 37); -webkit-filter: drop-shadow( 0px 0px 10px #00a2ff); "> 
      <div class="container">
        <div class="row">


          <div class="class= col col-ms col-lg col-xl col-xxl text-end mt-2">
            <figure>
              <img src="./Fonto de Menu.png" alt="" width="30px" data-bs-toggle="collapse" data-bs-target="#Menu">
            </figure>
          </div>
        </div>


      <div class="row" >
        <div class="col text-center" style="background-color:#00a2ff; border-radius: 3em;">
            <div class="collapse Menu-collapse" id="Menu">
              <ul class="navbar-nav mt-4 mb-4 ma" id="menu">
        
                <li class="nav-item ">
                  <a class="nav-link " href="index.html" target="_blank" style="color:white ;">Sign Up</a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="Sign In.html" target="_blank" style="color:white ;">Sign In</a>
                </li>
            </div>
       </div>
      </div>

    </div>
  </header>



<section>
  <div class="container" >
    <div class="row mt-3 mb-3">
      <div class="col text-center">
        <figure>
          <h1 style="color: white; font-size: 90px;">LOGO</h1>
        </figure>
      </div>
    </div>
  </div>
</section>


<section>
    <div class="container" >
      <div class="row">
        <div class="col text-center mt-4">

          <form class="row ">
            <div class="col-12 ">
              <input type="text" class="form-control bg-transparent" placeholder="Usuario" id="inputUsuario" style="color:white ; border-radius: 2em;" autocomplete="username" required/>
            </div>
            
            <div class="col-12 mt-4 ">
                <input type="email" class="form-control bg-transparent" placeholder="Correo" id="inputEmail4" style="color:white ; border-radius: 2em;" autocomplete="email" required/>
            </div>

            <div class="col-12 mt-4 ">
                <input type="password" class="form-control bg-transparent" placeholder="Password" id="inputPassword" style="color:white ; border-radius: 2em;" autocomplete="new-password" required/>
            </div>

            <div class="col-12 mt-4 ">
              <input type="password" class="form-control bg-transparent"  placeholder="Repeat Password" id="inputPassword4" style="color:white ; border-radius: 2em;" autocomplete="current-password" required/>
            </div>

  
             
  
          </div>
        </div>

        <div class="row mt-3">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck" style="color:white ;">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
          </div>
      
      
      
          <div class="row">
            <div class="col text-center mt-3 pb-5" id="Sign-In">
              <a href="">
                <button class="pt-2 pb-2">Sign In</button>
              </a>
            </div>
          </div>
      


      </div>
</section>


  <!--/Header-->
  






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
