<html lang="en">

  <body>
    
  <!--Header-->
  <header>
      <div class="container">
        <div class="row mt-4">
          <div class="col-6 text-stard">
            <a href="index.html" style="text-decoration: none; color: white;">
              <h1 style="font-size: 30px;">Sign Up</h1>
            </a>
          </div>

          <div class="col-6 text-end">
            <figure>
              <img src="./Fonto de Menu.png" alt="" width="30px" data-bs-toggle="collapse" data-bs-target="#Menu">
            </figure>
          </div>
        </div>


      <div class="row" >
        <div class="col text-center" style="background-color:#00a2ff; border-radius: 3em;">
            <div class="collapse Menu-collapse" id="Menu">
              <ul class="navbar-nav mt-4 mb-4 ma" id="menu">
        
                <li class="nav-item ">
                  <a class="nav-link " href="index.html" target="_blank" style="color:white ;">Sign Up</a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="Sign In.html" target="_blank" style="color:white ;">Sign In</a>
                </li>
            </div>
       </div>
      </div>

    </div>
  </header>



<section>
  <div class="container" >
    <div class="row mt-3 mb-3">
      <div class="col text-center">
        <figure>
          <h1 style="color: white; font-size: 90px;">LOGO</h1>
        </figure>
      </div>
    </div>
  </div>
</section>


<section>
    <div class="container" >
      <div class="row">
        <div class="col text-center mt-4">

          <form class="row ">
            <div class="col-12 bg-transparent text-dark">
              <label for="inputUsuario" class="form-label" style="color:white ;" ><h3>Usuario</h3></label>
              <input type="text" class="form-control bg-transparent" id="inputUsuario" style="color:white ; border-radius: 2em;" autocomplete="username" required/>
            </div>
            
            <div class="col-12 mt-4 bg-transparent text-dark">
                <label for="inputEmail4" class="form-label" style="color:white ;" ><h3>Correo</h3></label>
                <input type="email" class="form-control bg-transparent" id="inputEmail4" style="color:white ; border-radius: 2em;" autocomplete="email" required/>
            </div>

            <div class="col-12 mt-4 bg-transparent text-dark">
                <label for="inputPassword" class="form-label" style="color:white ;" ><h3>Password</h3></label>
                <input type="password" class="form-control bg-transparent" id="inputPassword" style="color:white ; border-radius: 2em;" autocomplete="new-password" required/>
            </div>

            <div class="col-12 mt-4 ">
              <label for="inputPassword4" class="form-label" style="color:white ; border-radius: 2em;"><h3>Repeat Password</h3></label>
              <input type="password" class="form-control bg-transparent" id="inputPassword4" style="color:white ; border-radius: 2em;" autocomplete="current-password" required/>
            </div>

  
             
  
          </div>
        </div>

        <div class="row mt-3">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck" style="color:white ;">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
          </div>
      
      
      
          <div class="row">
            <div class="col-6 offset-3 text-center mt-3 mb-6" id="Sign-In">
              <a href="">
                <button>Sign In</button>
              </a>
            </div>
          </div>
      


      </div>
</section>

  <footer>
